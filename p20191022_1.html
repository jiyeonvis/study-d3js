<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
        <style type="text/css">
          div.bar{
            display: inline-block;
            width:20px;
            /*height: 75px; 이 값은 나중에 덮어쓰인다*/
            background-color : teal;
            margin-right: 2px;
          }

        </style>
    </head>
    <body>
        <script type="text/javascript">
        //D3를 활용한 여러분의 코드가 들어갈 위치
        //Width and height
        var w = 800;
        var h = 200;
        //dataset
        var dataset = [
          [5, 20],
          [480, 90],
          [250, 50],
          [100, 33],
          [330, 95],
          [410, 12],
          [475, 44],
          [25, 67],
          [85, 21],
          [220, 88]
        ];

        //SVG 문서요소 생성
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
        svg.selectAll("circle")
           .data(dataset)
           .enter()
           .append("circle") //circle : cx, cy, r  rec:x, y, width, height
           .attr("cx", function(d){  // d : list in dataset
             return d[0];
           })
           .attr("cy", function(d){
             return d[1];
           })
           .attr("r", function(d){
             return Math.sqrt(h-d[1]);
           });

        //insert label
        svg.selectAll("text")
           .data(dataset)
           .enter()
           .append("text")
           .text(function(d){
             return d[0]+", "+d[1];
           })
           .attr("x", function(d){
             return d[0];
           })
           .attr("y", function(d){
             return d[1];
           })
           .attr("font-family", "sans-serif")
           .attr("font-size", "11px")
           .attr("fill", "red")
        </script>
    </body>
</html>
